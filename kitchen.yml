---
driver:
  name: terraform
  command_timeout: 1000
  variable_files:
    - my-variables.tfvars

provisioner:
  name: terraform

transport:
  name: ssh
  ssh_key: /home/lcentinel/.ssh/lm3corp.pem
  username: ubuntu
  port: 22

platforms:
  - name: ubuntu

verifier:
  name: terraform
  systems:
    - name: nomad
      backend: ssh
      hosts_output: nomad_server_ip
      key_files:
        - /home/lcentinel/.ssh/lm3corp.pem
      controls:
        - operating_system
        - nomad_system
      user: ubuntu

suites:
  - name: nomad
